spring.application.name=ajax

# server config
server.port=80
server.servlet.context-path=/

# view config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ajax
spring.datasource.username=root
spring.datasource.password=java1234

# log config
# TRACE > DEBUG > INFO > WARN > ERROR > FATAL 
logging.level.com.example.ajax.controller=info
logging.level.com.example.ajax.mapper=info