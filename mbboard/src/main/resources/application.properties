spring.application.name=mbboard

# server config
server.port=80
server.servlet.context-path=/

# view config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis
spring.datasource.username=root
spring.datasource.password=java1234


# log config
logging.level.com.example.mbboard.controller=info
logging.level.com.example.mbboard.service=info
logging.level.com.example.mbboard.mapper=info
logging.level.com.example.mbboard.filter=info
logging.level.com.example.mbboard.listener=info

# hibernate sql
# spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace
spring.jpa.properties.hibernate.highlight_sql=true

# jpa config
spring.jpa.show-sql=true