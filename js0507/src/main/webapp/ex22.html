<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

	<button type="button" id="btn">버튼</button>

<script>
	// 기본 브라우저 API 대신 JQuery API를 사용하면
	$('#btn').click(()=>{
		alert('클릭');
	})
</script>
</body>
</html>
