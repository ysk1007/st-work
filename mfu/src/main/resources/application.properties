spring.application.name=mfu

# server config
server.port=80
server.servlet.context-path=/

# view config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mfu
spring.datasource.username=root
spring.datasource.password=java1234

# multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# log config
# TRACE > DEBUG > INFO > WARN > ERROR > FATAL 
logging.level.com.example.mfu.controller=info
logging.level.com.example.mfu.service=info
logging.level.com.example.mfu.mapper=info