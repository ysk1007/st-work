<!DOCTYPE html>

<body>
	<input type="text" id="email">
	<p id="result"></p>
</body>

<script>
	let isEmail = function(value){	// ab@naver.com
		// @문자앞에 2자이상 존재
		let ch1 = value.indexOf('@') > 1;
		// @뒤 문자는 .문자앞에 2자이상 존재
		let ch2 = false;
		if(ch1){
			let arr = value.split('@');	// arr[0] : @앞에 문자, arr[1] : @뒤에 문자
			ch2 = arr[1].indexOf('.') > 1;
		}
		let ch3 = false;
		if(ch2){
			//arr[1]에서 마지막 .뒤에 글자가 2자 이상인지...
		}
		return ch1 && ch2;
	}
	
	let email = document.querySelector('#email');
	let result = document.querySelector('#result');
	
	email.addEventListener('keyup',function(){
		// email.value
		// this.value
		// e.currentTarget
		
		if(isEmail(this.value)){
			result.textContent = '사용 가능한 이메일 입니다.';
		}
		else{
			result.textContent = '이메일 형식이 아닙니다.';
		}
	})
</script>

</html>
