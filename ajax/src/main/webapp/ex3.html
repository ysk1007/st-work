<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div id="str">구디</div>
	<div id="num">15</div>
	<button type="button" id="btn">ajax post request</button>
	
	<script>
		$('#btn').click(function(){
			$.ajax({
				url: '/ajaxRequest'
				,type: 'post'
				,data: {str:$('#str').text(), num:$('#num').text()}				
			})
		});
	</script>
	<!-- 
		페이지를 요청하는 방법 <a> <form> - get, post
		SSR 방식에서 사용	
		
		데이터를 요청하는 방법 $.ajax() - get, delete, pathc - 비동기, 동기 요청
		CSR 방식에서 사용하지만
		페이지의 일부를 새로고침없이 변경 or 외부 API에서 데이터가 필요할 때
	 -->
</body>
</html>
