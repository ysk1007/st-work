<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
		setTimeout(()=>console.log('hello'),(1 * 1000));	// 1초후에 한번만 콜백을 호출
		
		let x = 1;
		let y = setInterval(() =>{
			x++;
			if(x > 5){
				clearInterval(y);	
			}
			console.log('setInterval x:', x);
		}, 1 * 1000)
		
		
		let z = ()=>alert('익명함수');
		z();	// 함수 호출 연산자의 위치는 함수이름뒤에 사용
		
		(()=>alert('익명함수'))();	// 이름이 없는 함수(익명 함수) 즉시 호출
	</script>

</body>
</html>
