<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
	document.addEventListener('DOMContentLoaded',function(){

		const leftTxt = document.querySelector('#leftTxt');
		const rightTxt = document.querySelector('#rightTxt');
		const leftBtn = document.querySelector('#leftBtn');
		const rightBtn = document.querySelector('#rightBtn');
		const targetDiv = document.querySelector('#target');
		
		function newChat(chat, dir){
			const wrapper = document.createElement('div');
			wrapper.style.textAlign = dir ? 'left' : 'right';

			const tag = document.createElement('div');
			tag.style.background = dir ? '#ffffff' : '#ffeb33';
			tag.style.display = 'inline-block';
			tag.style.padding = '5px 10px';
			tag.style.borderRadius = '5px';
			tag.style.margin = '5px';
			tag.style.maxWidth = '200px';
			tag.style.wordBreak = 'break-word';
			tag.textContent = chat;

			wrapper.appendChild(tag);
			return wrapper;
		}

		
		leftBtn.addEventListener('click',()=>{
			if(leftTxt.value.length < 1) return;
			targetDiv.appendChild(newChat(leftTxt.value,true));
			leftTxt.value = '';
			
		})
		
		rightBtn.addEventListener('click',()=>{
			if(rightTxt.value.length < 1) return;
			targetDiv.appendChild(newChat(rightTxt.value,false));
			rightTxt.value = '';
		})
	})
</script>
</head>
<body class = "container">
	<div class="row justify-content-center">
    <div class="col-md-6">
      <!-- 채팅창 -->
      <div id="target" class="mb-3 shadow-sm" style=background-color:#bacee0></div>

      <!-- 입력창 -->
      <div class="d-flex justify-content-between gap-2">
        <div class="w-50">
          <textarea id="leftTxt" class="form-control" rows="2" placeholder="루피 입력"></textarea>
          <button id="leftBtn" class="btn btn-primary w-100 mt-2">루피 전송 --&gt;</button>
        </div>
        <div class="w-50">
          <textarea id="rightTxt" class="form-control" rows="2" placeholder="조로 입력"></textarea>
          <button id="rightBtn" class="btn btn-success w-100 mt-2">&lt;-- 조로 전송</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
