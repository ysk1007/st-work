spring.application.name=mbboard

# server config
server.port=80
server.servlet.context-path=/

# view config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis
spring.datasource.username=root
spring.datasource.password=java1234

# log config
# TRACE > DEBUG > INFO > WARN > ERROR > FATAL 
logging.level.com.example.mbboard.controller=info
logging.level.com.example.mbboard.mapper=info
logging.level.com.example.mbboard.service=info
logging.level.com.example.mbboard.filter=info
logging.level.com.example.mbboard.rest=info