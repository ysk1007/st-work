<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function callThreeTimes(callback){
		for(let i = 0 ; i < 3 ; i++){
			callback(i);
		}
	}
	
	function print(i){
		console.log(`${i}번째 함수 호출`)
	}
	
	// 익명 함수 호출
	callThreeTimes(function(i){
		console.log(`${i}번째 익명 함수 호출`);
	});
	
	// 함수 호출

	// 화살표 함수 - 객체를 가리키는 this라는 키워드를 사용X -> 메서드를 만들때 사용 X
	callThreeTimes((i) =>{
		console.log(`${i}번째 (화살표 익명) 함수 호출`);
	})
</script>
</head>
<body>

</body>
</html>
