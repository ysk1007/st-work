<body>
	<input type="button" id="btn" value="ON">
	
	<script>

		// this는 화살표함수 안에서 사용할 수 없다
		/* document.querySelector('#btn').addEventListener('click',()=>{
			if(this.value == 'ON'){
				this.value = 'OFF';
			}
			else{
				this.value = 'ON';
			}
		}) */
		
		document.querySelector('#btn').addEventListener('click',(e)=>{
			// 이벤트 리스너(핸들러) 안에서 this는 이벤트 객체를 바인딩
			if(e.currentTarget.value == 'ON'){
				e.currentTarget.value = 'OFF';
			}
			else{
				e.currentTarget.value = 'ON';
			}
		})
	</script>
	
</body>
