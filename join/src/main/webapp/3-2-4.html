<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
		const input = prompt('태어난 해?');
		const year = Number(input);
		
		const tti = '원숭이,닭,개,돼지,쥐,소,호라이,토끼,용,뱀,말,양'.split(',');
		console.log(tti); // 배열 출력 tti[0] : 원숭이, tti[11] : 양
		alert(`${year}년에 태어났다면 ${tti[year % 12]}띠 입니다.`);
	</script>
</head>

</html>
